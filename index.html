<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="colors">
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="adjustment">
                <button class="adjustment__close">X</button>
                <span class="adjustment__hue--text">Hue</span>
                <input 
                    type="range" 
                    min="0" 
                    max="360" 
                    step="1" 
                    name="hue" 
                    class="adjustment__hue--input" 
                    data-hue="0"
                >
                <span class="adjustment__bright--text">Brightness</span>
                <input 
                    type="range" 
                    min="0" 
                    max="1" 
                    step="0.01" 
                    name="brightness" 
                    class="adjustment__bright--input" 
                    data-bright="0"
                >
                <span class="adjustment__sat--text">Saturation</span>
                <input 
                    type="range" 
                    min="0" 
                    max="1" 
                    step="0.01" 
                    name="saturation" 
                    class="adjustment__sat--input" 
                    data-sat="0"
                >
            </div>
        </div>

    <div class="panel">
        <div class="library">
            <button class="library__btn">
                <i class="fas fa-book-open"></i>
            </button>
            <p class="library__text">Library</p>
        </div>
        <div class="generate">
            <button class="generate__btn">
                <i class="fas fa-sync"></i>
            </button>
            <p class="generate__text">Generate</p>
        </div>
        <div class="save">
            <button class="save__btn">
                <i class="fas fa-save"></i>
            </button>
            <p class="save__text">Save</p>
        </div>
    </div>

    <div class="copy__container">
        <div class="copy__popup">
            <h3 class="copy__popup--text">Copied to clipboard!</h3>
            <h4 class="copy__popup--icon">&#128077;</h4>
        </div>
    </div>

    <div class="save__container">
        <div class="save__popup">
            <button class="save__popup--close">X</button>
            <h4 class="save__popup--text">Give a name to your pallete</h4>
            <input type="text" class="save__popup--input" maxlength="35">
            <button type="submit" class="save__popup--submit">Save</button>
        </div>
    </div>

    <div class="library__container">
        <div class="library__popup">
            <button class="library__popup--close">X</button>
